<ion-view cache-view="false" view-title="Settings">

	<ion-nav-buttons side="right">
		<button class="button margin-right-10" ng-click="logOut()">
			Log Out
		</button>
	</ion-nav-buttons>
	</ion-header-bar>

	<ion-content class="padding">
		<!--		<div class="list card">-->
		<div class="item item-divider">My Profile</div>
		<div class="item item-body">
			<div align-title="left" class="item-avatar item-icon-right">
				<img ng-src="{{picture}}" class="listItemImage">
				<h2>{{name}}</h2>
				<!--						<i class="icon ion-chevron-right icon-accessory"></i>-->
			</div>
		</div>
		<div class="list card">
			<div class="item item-divider">Logs</div>
			<div class="item item-body">
				<div>
					<p class="margin-left-10" ng-repeat="log in logs">
						{{log.errorMsg}}
					</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
