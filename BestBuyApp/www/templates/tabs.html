<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Product Tab -->
	<ion-tab title="Products" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tab.products" target="_self">
		<ion-nav-view name="products"></ion-nav-view>
	</ion-tab>

	<!-- Store Tab -->
	<ion-tab title="Stores" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.stores" target="_self">
		<ion-nav-view name="stores"></ion-nav-view>
	</ion-tab>

	<!-- Settind Tab -->
	<ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.settings" target="_self">
		<ion-nav-view name="settings"></ion-nav-view>
	</ion-tab>
</ion-tabs>
